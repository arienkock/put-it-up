<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/board.css" />
  </head>
  <body>
    <div class="app"></div>
    <script type="module">
      import { mount, colorPalette } from "../../scripts/ui/render-to-dom.js";
      import { Board } from "../../scripts/board/board.js";
      import { LocalDatastore } from "../../scripts/board/local-datastore.js";
      import { BufferedObserver } from "../../scripts/ui/buffered-observer.js";
      import { installSettlingDetector } from "./settling-detector.js";

      const store = new LocalDatastore();
      const board = new Board(store);
      const { observer } = mount(
        board,
        document.querySelector(".app"),
        BufferedObserver
      );
      store.connect();
      window.board = board;
      board.putSticky({
        text: "One",
        color: colorPalette[0],
        location: { x: 200, y: 200 },
      });
      board.putSticky({
        text: "Two",
        color: colorPalette[1],
        location: { x: 300, y: 200 },
      });
      board.putSticky({
        text: "Three",
        color: colorPalette[2],
        location: { x: 400, y: 200 },
      });
      board.putSticky({
        text: "Four",
        color: colorPalette[3],
        location: { x: 500, y: 200 },
      });
      installSettlingDetector(observer);
    </script>
  </body>
</html>
