<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whiteboard - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <style>
      body.landing-page {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .landing-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 48px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .landing-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        display: block;
      }

      .landing-container h1 {
        margin: 0 0 16px 0;
        font-size: 32px;
        font-weight: 700;
        color: #333;
      }

      .landing-container p {
        margin: 0 0 32px 0;
        font-size: 16px;
        color: #666;
        line-height: 1.6;
      }

      .landing-actions {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .landing-button {
        padding: 12px 24px;
        background-color: #4646d8;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
      }

      .landing-button:hover {
        background-color: #2a2a9e;
      }

      .landing-button.secondary {
        background-color: #f0f0f0;
        color: #333;
      }

      .landing-button.secondary:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body class="landing-page">
    <div class="landing-container">
      <svg class="landing-logo" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <!-- Shadow -->
        <rect x="2" y="3" width="28" height="28" rx="2" fill="rgba(0,0,0,0.15)"/>
        <!-- Sticky note body -->
        <rect x="0" y="1" width="28" height="28" rx="2" fill="#ffd700"/>
        <!-- Folded corner -->
        <path d="M 28 1 L 28 11 L 18 1 Z" fill="#ffc107"/>
        <!-- Letter S -->
        <text x="14" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">S</text>
      </svg>
      
      <h1>Welcome to Whiteboard</h1>
      <p>
        Create and organize your ideas with sticky notes, images, and connectors.
        Get started by viewing your boards or creating a new one.
      </p>
      
      <div class="landing-actions">
        <a href="list.html" class="landing-button">View Boards</a>
        <button class="landing-button secondary" onclick="createNewBoard()">Create New Board</button>
      </div>
    </div>
    
    <script>
      function createNewBoard() {
        const boardName = prompt('Enter board name:');
        if (boardName) {
          window.location.href = `board.html?boardName=${encodeURIComponent(boardName)}`;
        }
      }
    </script>
  </body>
</html>
